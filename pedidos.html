    <section class="imagenBienvenida">
        <img src="img/bgImage.jpg" alt="">
    </section>
    <h1 class="h1" style="text-align: center;">Realiza los pedidos desde la comodidad de tu casa</h1>
    <section class="container-fluid">
        <article class="form">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastname">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Apellidos">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputEmail">Correo Electronico</label>
                        <input type="text" class="form-control" id="inputFlavors" placeholder="Email">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputAddress">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Calle">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="recipt">Pastel a elegir</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pastel de Zanahoria</option>
                            <option value="1">Pastel Especial XV años</option>
                            <option value="2">Pastel especial Bodas</option>
                            <option value="3">Pastel especial Infantil</option>
                            <option value="4">Chessecake</option>
                            <option value="5">Macarons</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputFlavors">Descripción(Decoraciones, Sabor, Cantidad) en caso de ser valido</label>
                        <input type="text" class="form-control" id="inputFlavors" placeholder="Chocolate">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputState">Colonia</label>
                        <select id="inputState" class="form-control">
                            <option selected>Colonia...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="phone">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Teléfono">
                        </div>
                        <div class="col-md-6">
                            <label for="inputZip">Codigo Postal</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="12345">
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Proceder al pago</button>
            </form>
        </article>
    </section>
